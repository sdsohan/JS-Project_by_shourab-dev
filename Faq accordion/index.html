<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="faqWrapper">
            <h2>FAQ Section</h2>
            <!-- ACCORDION CONTAINER -->
            <div class="accordion_container">
                <div class="accordion" data-target="#hellow">
                    <div class="accordion_header">
                        <button>Hellow There</button>
                        <span class="icon">
                            <i class="bi bi-plus"></i>
                        </span>
                    </div>
                    <div class="accordion_body" id="hellow">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum aut reprehenderit numquam,
                        sapiente doloribus ad? In voluptatem numquam unde excepturi, aut maxime sit illo praesentium
                        aliquam libero veritatis nihil atque.
                    </div>
                </div>
                <div class="accordion" data-target="#javascript">
                    <div class="accordion_header">
                        <button>javascript</button>
                        <span class="icon">
                            <i class="bi bi-plus"></i>
                        </span>
                    </div>
                    <div class="accordion_body" id="javascript">
                        This is javascript
                    </div>
                </div>

            </div>

            <!-- ACCORDION CONTAINER -->



        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
