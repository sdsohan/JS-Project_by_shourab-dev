<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Js</title>
    <link rel="stylesheet" href="./css/style.css    ">
</head>

<body>

    <div class="grid-container">
        <div class="illustration">
            <img src="./images/undraw_my_password_re_ydq7.svg" alt="">
        </div>
        <div class="form">
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>

            <div class="login">
                <form action="">

                    <div class="form_input">
                        <input type="email" id="login_email">
                        <label for="login_email">Email Address</label>
                    </div>
                    <div class="form_input">
                        <input type="password" id="login_password" class="login_psk">
                        <label for="login_password">Password</label>
                        <span class="password_toggler"><i class="bi bi-eye"></i></span>

                    </div>
                    <div class="form_input">
                        <button type="submit" class="button">Login</button>
                    </div>

                </form>
            </div>


        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
