<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="calculator">

            <div class="formArea">
                <input type="text" name="name" class="name input-form" placeholder="Your Name">
                <label>
                    You Birthdate
                    <input type="date" name="date" class="date input-form">
                </label>
                <button class="button" type="submit">Check Age</button>
            </div>

            <div class="result">
                <h4>You are 18years 2mon 15days old</h4>
            </div>

        </div>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
</body>

</html>
