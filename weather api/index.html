<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <div class="wrapper">

        <div class="search_bar">
            <input type="text" class="search" placeholder="Search Here...">
            <button type="submit" class="locate_button">
                <svg width="18" height="22" viewBox="0 0 18 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M8.99998 20.5999C8.99998 20.5999 16.513 13.9216 16.513 8.91294C16.513 4.76361 13.1493 1.3999 8.99998 1.3999C4.85064 1.3999 1.48694 4.76361 1.48694 8.91294C1.48694 13.9216 8.99998 20.5999 8.99998 20.5999Z"
                        stroke="black" stroke-width="2" />
                    <path
                        d="M11.4003 8.60005C11.4003 9.92554 10.3258 11.0001 9.00029 11.0001C7.67481 11.0001 6.60029 9.92554 6.60029 8.60005C6.60029 7.27457 7.67481 6.20005 9.00029 6.20005C10.3258 6.20005 11.4003 7.27457 11.4003 8.60005Z"
                        stroke="black" stroke-width="2" />
                </svg>
            </button>
        </div>

        <div class="info">
            <div class="weather_icon">
                <img src="./images/sun.png" alt="">
            </div>
            <div class="temp">
                <p>98</p>
                <span>Â°</span>
                Temp
            </div>
            <div class="extras">
                <div class="wind">
                    <img src="./images/wind.png" alt="">
                    <span>0.00</span>
                    Wind Speed
                </div>
                <div class="pressure">
                    <img src="./images/pressure.svg" alt="">
                    <span>0.00 %</span>
                    Pressure
                </div>
            </div>
        </div>


    </div>


    <script src="./js/app.js"></script>
</body>

</html>
